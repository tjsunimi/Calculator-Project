<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="buttons" >
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn operator" data-value="/"><i class="fa-solid fa-divide"></i></button>

             <button class="btn" data-value="4">4</button> 
             <button class="btn" data-value="5">5</button> 
             <button class="btn" data-value="6">6</button> 
             <button class="btn operator" data-value="*"><i class="fa-solid fa-xmark"></i></button> 

             <button class="btn" data-value="1">1</button>
             <button class="btn" data-value="2">2</button>
             <button class="btn" data-value="3">3</button>
             <button class="btn operator" data-value="-"><i class="fa-solid fa-minus"></i></button>

            <button class="btn" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
            <button class="btn" id="clear">C</button>
            <button class="btn operator" data-value="+"><i class="fa-solid fa-plus"></i></button>

             <button class="btn equal" id="equal"><i class="fa-solid fa-equals"></i></button>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
